      height: 10px;

    }

      line-height: 1.6;
      margin: 16px 0 12px;

      display: grid;
      gap: 12px;
    }

      background: #0b1220;
      border-radius: 12px;
      padding: 14px 12px;
      cursor: pointer;
      transition: transform 120ms ease, background 160ms ease, border-color 160ms ease;
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }
    .option:hover {
      transform: translateY(-1px);
      border-color: #334155;
    }
    .option.disabled {
      pointer-events: none;
      opacity: 0.95;
    }

      min-width: 36px;
      height: 28px;
      border-radius: 8px;
      background: #0b162d;
      border: 1px solid #1f2b45;
      color: #93c5fd;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.9rem;
    }

    .option-text {
      flex: 1;
    }

    .option.correct {
      background: rgba(22, 163, 74, 0.18);
      border-color: #16a34a;
    }
    .option.incorrect {
      background: rgba(220, 38, 38, 0.18);
      border-color: #dc2626;
    }

    .actions {
      display: flex;
      justify-content: center;
      margin-top: 18px;
    }

    button.next {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 999px;
      padding: 12px 22px;
      font-weight: 700;
      letter-spacing: 0.3px;
      box-shadow: 0 6px 18px rgba(59, 130, 246, 0.35);
      transition: transform 120ms ease, box-shadow 160ms ease, opacity 160ms ease;

    button.next:hover {

      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.45);
    }
    button.next:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }

    .meta {
      display: flex;
      gap: 10px;
      align-items: center;
      color: var(--muted);
      font-size: 0.95rem;
      margin-top: 8px;
      border-top: 1px dashed var(--border);
      padding-top: 12px;
    }

      padding: 40px 20px;

      font-weight: 800;
      color: #34d399;
      margin: 12px 0 6px;
    }
    .final .sub {
      color: var(--muted);
      font-size: 1rem;
    }

    @media (min-width: 700px) {
      .question { font-size: 1.15rem; }
      .option { padding: 16px 14px; }
    }
  </style>
</head>

    const slideEl = document.getElementById('slide');

    let index = 0;

    let answered = false; // prevents double scoring

    function renderQuestion() {
      const item = quiz[index];
      answered = false;
      nextBtn.disabled = true;

      const total = quiz.length;
      const progressPct = Math.round(((index) / total) * 100);
      progressEl.style.width = progressPct + '%';
      qMeta.textContent = `Question ${index + 1} of ${total}`;

      slideEl.innerHTML = `
        <div class="question">${item.q}</div>
        <div class="options">
          ${item.opts.map((opt, i) => `
            <div class="option" data-idx="${i}">
              <div class="option-tag">${String.fromCharCode(65 + i)}</div>
              <div class="option-text">${opt}</div>
            </div>
          `).join('')}
        </div>
      `;

      // Bind option clicks
      slideEl.querySelectorAll('.option').forEach(optEl => {
        optEl.addEventListener('click', () => handleSelect(optEl, item.ans));
      });
    }

    function handleSelect(selectedEl, correctIdx) {
      if (answered) return; // Ignore extra taps
      answered = true;

      const selectedIdx = Number(selectedEl.dataset.idx);

      // Lock all options
      const allOptions = slideEl.querySelectorAll('.option');
      allOptions.forEach(el => el.classList.add('disabled'));

      // Evaluate
      if (selectedIdx === correctIdx) {
        selectedEl.classList.add('correct');
        score++;
        scoreLabel.textContent = `Score: ${score}`;
        safePlay(ding);
      } else {
        selectedEl.classList.add('incorrect');
        const correctEl = slideEl.querySelector(`.option[data-idx="${correctIdx}"]`);
        if (correctEl) correctEl.classList.add('correct');
        safePlay(dong);
      }

      // Enable Next
      nextBtn.disabled = false;
    }

    function safePlay(audioEl) {
      // Handle autoplay policies gracefully
      if (!audioEl) return;
      const p = audioEl.play();
      if (p && typeof p.catch === 'function') {
        p.catch(() => {});
      }
    }

    function showFinal() {
      progressEl.style.width = '100%';
      qMeta.textContent = 'Final results';
